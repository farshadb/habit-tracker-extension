<!DOCTYPE html>
<html>
<head>
  <title>Habit Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
     .habit-item {
    border: 1px solid #ddd;
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
  }
  
  .habit-item.completed {
    background-color: #e8f5e9;
  }
  
  .progress-bar {
    background-color: #f5f5f5;
    border-radius: 4px;
    height: 8px;
    margin: 8px 0;
  }
  
  .progress {
    background-color: #4caf50;
    height: 100%;
    border-radius: 4px;
    transition: width 0.3s ease;
  }
  
  .progress-text {
    font-size: 12px;
    color: #666;
    margin: 4px 0;
  }
  
  .complete-button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .complete-button:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
  }
  </style>
</head>
<body>
  <div id="habit-list"></div>
  <button id="add-habit">Add Habit</button>
   <button id="add-habit">Show Habits</button>
  <script src="popup.js"></script>
</body>
</html>
