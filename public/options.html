<!DOCTYPE html>
<html>
<head>
  <title>Habit Tracker - Options</title>
  <style>
    body {
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <form id="habit-form">
    <input type="text" name="habitName" placeholder="Habit Name" required>
    <textarea name="habitDescription" placeholder="Description"></textarea>
    <select name="frequency" required>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <input type="number" name="targetCount" placeholder="Target Count" required>
    <button type="submit">Add Habit</button>
  </form>
  <div id="habit-list"></div>
  <script src="options.js"></script>
</body>
</html>
